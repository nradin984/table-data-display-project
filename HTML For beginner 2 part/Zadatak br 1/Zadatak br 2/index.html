

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="product-gallery">
                <img src="tshirt.png" alt="Slika na levoj strani" style="max-width: 100%;">
            </div>
        
            <div class="product-details">
              <h4 class="product-title">Polo Ralph</h4>
              <h2>Custom Fit Polo Bear Oxford Shirt</h2>
              <p>Blue polo with a classic cut. Made of smooth and soft cotton.</p>
              <div class="price">
                <span class="current-price">$99.00</span>
                <span class="discount">-25%</span>
                <span class="original-price">$132.00</span>
              </div>
        
             <div class="test">
              <div class="size-selector">
                <h3>Choose Size</h3>
                  <div class="sizes">
                  <button class="size">S</button>
                  <button class="size active">M</button>
                  <button class="size">L</button>
                  <button class="size">XL</button>
                  <button class="size active">XXL</button>
                </div>
                </div>
              </div>
        
              <button class="add-to-bag">Add to Bag</button>
             </div>
            </div>
        </div>
    </div>
    
    
  </div>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="product-gallery">
                <img  class="img"src="tshirt.png" alt="Slika na levoj strani" style="width: 5px height:5px;">
            </div>
        
            <div class="product-details">
              <h4 class="product-title">POLO RALPH</h4>
              <h1>Custom Fit Polo Bear Oxford Shirt</h1>
              <p>Blue polo with a classic cut. Made of smooth and soft cotton.</p>
              <div class="price">
                <span class="current-price">$99.00</span>
                <span class="discount">-25%</span>
                <span class="original-price">$132.00</span>
              </div>
        
             <div class="test">
              <div class="size-selector">
                <h3>CHOOSE SIZE</h3>

                  <div class="sizes">
                    
                  <button class="size">S</button>
                  <button class="size active">M</button>
                  <button class="size">L</button>
                  <button class="size">XL</button>
                  <button class="size active">XXL</button>
                </div>
                </div>
              </div>
        
              <button class="add-to-bag" style="font-size:18;">Add to Bag</button>
             </div>
            </div>
        </div>
    </div>
    
    
  </div>
</body>
</html>
